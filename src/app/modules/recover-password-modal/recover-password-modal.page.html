<ion-header>
  <ion-toolbar color="primary"> <!-- Cambia "primary" al color deseado -->
    <ion-title color="light"> <!-- Cambia "light" al color deseado -->
      Recuperar Contraseña
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()" color="light">Cerrar</ion-button> <!-- Cambia "light" al color deseado -->
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-card class="custom-card">
    <ion-card-content>
      <form (ngSubmit)="recoverPassword()">
        <ion-item>
          <ion-label position="floating">Nombre de Usuario</ion-label>
          <ion-input
            [(ngModel)]="username"
            name="username"
            type="text"
            required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Nueva Contraseña</ion-label>
          <ion-input
            [(ngModel)]="newPassword"
            name="newPassword"
            type="password"
            required
          ></ion-input>
        </ion-item>

        <ion-button expand="full" type="submit">Cambiar Contraseña</ion-button>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
